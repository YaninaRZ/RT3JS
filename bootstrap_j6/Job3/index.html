<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header { background-color: #a8d0e6; height: 200px; }
    .section { background-color: #89c2d9; height: 150px; }
    .wide-section { background-color: #c49ac4; height: 100px; }
    .footer-section { background-color: #d4a5a5; height: 50px; }
    .container1 { background-color: #ffc0cb; height: 150px; }
    .container2 { background-color: #c3a9d6; height: 150px; }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Header Section -->
  <div class="row mb-3">
    <div class="col-12 header"></div>
  </div>

  <!-- Cards Section -->
  <div class="row mb-3">
    <div class="col-12 col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">This is the content of the first card.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">This is the content of the second card.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">This is the content of the third card.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

  <!-- New Containers Section -->
  <div class="row mb-3">
    <div class="col-12 col-md-8">
      <div class="container1 d-flex align-items-center justify-content-center">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="container2 d-flex align-items-center justify-content-center">
      </div>
    </div>
  </div>
<!-- Section des Conteneurs en Escalier -->
<div class="row mt-3">
  <div class="col-2">
    <div class="container bg-primary text-white d-flex align-items-center justify-content-center" style="height: 80px;">
      Conteneur 1
    </div>
  </div>
  <div class="col-2 offset-1 mt-2">
    <div class="container bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 80px;">
      Conteneur 2
    </div>
  </div>
  <div class="col-2 offset-2 mt-2">
    <div class="container bg-success text-white d-flex align-items-center justify-content-center" style="height: 80px;">
      Conteneur 3
    </div>
  </div>
</div>
  
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
